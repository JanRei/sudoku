<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Sudoku</title>
		<script src="jquery.min.js"></script>
		<style>
			.sudoku_field {
				text-align: center;
				vertical-align: middle !important;
				font-size: large;
				font-weight: bold;
				width: 1.8em;
				height: 1.8em;
				border: 1px dotted black;
				cursor: pointer;
			}
			
			.sudoku_field_same_number {
				background-color: DodgerBlue;
			}
			
			.sudoku_field_highlight {
				background-color: LightBlue;
			}
			
			.sudoku_field_active {
				border: 1px solid darkblue;
				background-color: DodgerBlue;
			}
			
			.sudoku_field_error {
				background-color: red;
			}
			
			.sudoku_playground_group {
				border: 1px solid black;
				
			}
			
			#sudoku_playground {
				border: 1px solid black;
				border-spacing: 0;
			}
			
			#sudoku_playground td {
				padding: 0;
			}
			
			#sudoku_table td {
				vertical-align: top;
			}
			
			.sudoku_control_group {
				text-align: center;
			}
			
			.sudoku_button_number {
				background-color: DodgerBlue;
				border: 0;
				box-shadow: none;
				border-radius: 0px;
 				width: 2em;
				height: 2em;
				font-weight: bold;
				cursor: pointer;
			}
			
			.sudoku_button_number_not_possible {
				filter: grayscale(100);
			}
			
			#sudoku_button_clear, #sudoku_button_solve {
				cursor: pointer;
			}
			
			#sudoku_button_delete {
				background-color: LightGrey;
				border: 0;
				box-shadow: none;
				border-radius: 0px;
 				width: 2em;
				height: 2em;
				font-weight: bold;
				padding: 0px;
				margin-left: 1em;
				cursor: pointer;
				margin-top: -1px;
			}
			
			#sudoku_button_delete:active {
				padding-left: 2px;
			}
		</style>
		<script src="sudoku.js"></script>
	</head>
